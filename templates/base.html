<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Blog{% endblock %} - Flask Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Menambahkan sedikit transisi untuk pengalaman pengguna yang lebih baik */
    .btn, a, div {
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <!-- Brand/Logo -->
        <a href="{{ url_for('index') }}" class="text-2xl font-bold text-slate-900 hover:text-blue-600">
          Yuni Blog
        </a>
        <!-- Navigation Links -->
        <div class="flex items-center space-x-4">
          <a href="{{ url_for('index') }}" class="text-slate-600 hover:text-blue-600">Home</a>
          <a href="{{ url_for('create') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow-sm">
            + New Post
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900 text-white mt-12">
    <div class="container mx-auto px-6 py-4 text-center">
      <p>© {{ now().year }} Yuni'sBlog. Dibuat dengan ❤️.</p>
      <p class="text-sm text-slate-400 mt-1">Dikelola oleh: nurwahyuni syamsul</p>
    </div>
  </footer>

</body>
</html>
