{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
  <form action="" method="post" class="space-y-4 bg-white p-6 rounded shadow">
    <div>
      <label class="block">Title</label>
      <input type="text" name="title" class="w-full border p-2 rounded" required>
    </div>
    <div>
      <label class="block">Content</label>
      <textarea name="content" rows="5" class="w-full border p-2 rounded" required></textarea>
    </div>
    <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Save</button>
  </form>
{% endblock %}
