{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
  <form action="" method="post" class="space-y-4 bg-white p-6 rounded shadow">
    <div>
      <label class="block">Title</label>
      <input type="text" name="title" value="{{ post.title }}" class="w-full border p-2 rounded" required>
    </div>
    <div>
      <label class="block">Content</label>
      <textarea name="content" rows="5" class="w-full border p-2 rounded" required>{{ post.content }}</textarea>
    </div>
    <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Update</button>
  </form>
{% endblock %}
